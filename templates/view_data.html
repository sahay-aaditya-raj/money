{% extends 'base.html' %}
{% load humanize %}
{% block content %}

<style>
    .head{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: left;
        margin-left: 40px;
        margin-top:15px;
        font-family:'Comic Sans MS';
        font-size: 30px;
        width: 500px;
    }
    .home-button{
        background-color: rgb(75, 117, 255);
        text-decoration: none;
        display: inline-block;
        cursor: pointer;
        text-align:center;
        font-size:20px;
        margin-left:40px;
        margin-top:70px;
        color:black;
        padding: 5px;
        border-radius:10px;
        font-family: 'Comic Sans MS';
        max-width: 60px;
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.25);
    }
    .home-button:hover{
        background-color: rgb(65, 102, 224);
    }
    hr{
        width:500px;
    }
    .delete-button{
        margin-left: 40px;
        margin-top:10px;
        font-size:25px;
        font-family: 'Comic Sans MS';
        background-color: rgb(255, 75, 75);
        text-decoration: none;
        display: flex;
        justify-content: center;
        cursor: pointer;
        text-align: center;
        align-items: center;
        width:180px;
        height:50px;
        border-radius: 10px;
        box-shadow: 2px 2px 2px 2px rgba(0, 0, 0, 0.25);
        border:none;
    }
    .delete-button:hover{
        background-color: rgb(220, 64, 64);
    }
</style>
<div class='middle-container'>
    <a href='{% url "home" %}' class='home-button'><b>Home</b></a>
    <div class='head'>
        <hr/>
        <span>Date: <b>{{ entry.date|date:"d F Y" }}</b></span>
        <hr/>
        <span>Expense Type: <b>{{ entry.exp_type }}</b></span>
        <hr/>
        <span>Mode of Payement: <b>{{ entry.type }}</b></span>
        <hr/>
        <span>Amount: <b>â‚¹ {{ entry.amount }}</b></span>
        <hr/>
        Description: <b style='font-size:20px;'>{{ entry.description }}</b>
        <hr/>
    
    </div>
    <button class='delete-button' onclick="sendData()">
        Delete Entry
    </button>
    <script>
        function sendData(){
            if (window.confirm('Are you sure you want to delete this entry?')){
                window.location.replace('{% url "delete" entry.id %}')
            }
        }
    </script>
</div>

{% endblock %}
